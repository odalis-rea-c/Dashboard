<header class="backdrop-brightness-0 shadow-blue-800">
  <div class="container max-lg:px-6 py-6 flex justify-around items-center-safe">
    <div>
      <h1 class="text-shadow-xs text-5xl font-bold text-white">My Dashboard</h1>
    </div>
    <div class="flex items-center-safe space-x-5 backdrop-brightness-0">
      <input type="text" placeholder="Search..." class="border-cyan-950 rounded-b-2xl px-3 py-4 bg-cyan-100">
      <button class="bg-pink-800 hover:bg-red-900 text-white font-bold py-3 px-4 rounded-b-full">Item</button>
    </div>
    <div class="relative" x-data="{open: false}">
      <button class="flex items-center-safe text-white" (click)="toggleDropdown()">
        <img class="h-18 w-15 rounded-br-md mask-radial-from-pink-500 p-2" src="../assets/odalis.jpeg" alt="" srcset="">
        Odalis
      </button>
      <div *ngIf="open" class="origin-top-right absolute right-0 mt-2 rounded-b-md shadow-2xs bg-cyan-900 ring-cyan-300 ring-2 ring-offset-transparent ring-opacity-s focus:outline-none">
        <div class="py-1">
          <a href="#" class="block px-4 py-2 text-sm text-pink-100 hover:bg-pink-900">Herramientas</a>
          <a href="#" class="block px-4 py-2 text-shadow-2xs text-sm text-red-100 hover:bg-red-900">Salir</a>
        </div>
      </div>
    </div>
  </div>
</header>
